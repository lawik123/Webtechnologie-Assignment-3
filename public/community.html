  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">User list</div>
    <div class="panel-body">
      <p id="table-description"></p>
    </div>
    <!-- Table -->
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Username</th>
        </tr>
      </thead>
      <tbody id="table-content">
      <tr>
      </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
          </div>
          <div class="modal-body" style="padding:40px 50px;">
            <form role="form">
              <div class="form-group" id="loginModalUsernameForm">
                <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group" id="loginModalPasswordForm">
                <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <button id="loginModalButton" type="button" class="btn btn-default btn-block"><span class="glyphicon glyphicon-log-in"></span> Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            <p>Not a member? <a href="register.html">Sign Up</a></p>
          </div>
        </div>
      </div>
