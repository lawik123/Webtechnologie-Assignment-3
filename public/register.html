    <![endif]-->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/community.js"></script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NOTFLIX</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a class="netflixText" href="#">Home <span class="sr-only">(current)</span></a></li>
            <li class="active"><a class="netflixText" href="#">Top 5 <span class="sr-only"></span></a></li>
            <li class="active"><a class="netflixText" href="#">Register <span class="sr-only"></span></a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <form class="navbar-form navbar-left">
              <button id="loginBtn" type="submit" class="btn btn-default loginStyle">Sign In</button>
            </form>
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default netflixText">SUBMIT</button>
            </form>
          </form>

  </head>
  <body>
    <h1>Not a member?
      <small>Not a problem!</small>
    </h1>
    <h2>Register your <strong>free</strong> account below</h2>
    <form>
      <div class="form-group form-group-lg">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" class="form-control" id="registerInputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-group form-group-lg">
        <input type="text" class="form-control" id="registerInputFirstName" placeholder="First name">
      </div>
      <div class="form-group form-group-lg">
        <input type="text" class="form-control" id="registerInputPrefixName" placeholder="Last-name prefix">
      </div>
      <div class="form-group form-group-lg">
        <input type="text" class="form-control" id="registerInputLastname" placeholder="Last name">
      </div>
      <div class="form-group form-group-lg">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
            <input type="password" class="form-control" id="registerInputPassword" placeholder="Enter password">
          </div>
        </div>
      <div class="form-group form-group-lg">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
          <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm password">
        </div>
      </div>
      <div class="form-check">
        <label class="form-check-label form-check-label-lg">
          <input class="form-check-input" type="checkbox" value="">
          I have read and accept the <a href="#">ToS</href></a>
        </label>
      <button type="button" class="btn btn-default btn-lg btn-block"><strong>Register</strong></button>
    </form>


  </body>
</html>
