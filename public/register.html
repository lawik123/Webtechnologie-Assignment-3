  <body>
    <h1>Not a member?
      <small>Not a problem!</small>
    </h1>
    <h2>Register your <strong>free</strong> account below</h2>
    <form method="post" action="#" data-toggle="validator" role="form">
      <div class="form-group form-group-lg has-feedback">
        <label for="registerInputFirstName" class="control-label">First name</label>
        <input type="text" class="form-control" id="registerInputFirstName" placeholder="First name" required>
        <!--<span class="glyphicon form-control-feedback" aria-hidden="true"></span>-->
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group form-group-lg">
        <label for="registerInputPrefixName" class="control-label">Last-name prefix</label>
        <input type="text" class="form-control" id="registerInputPrefixName" placeholder="Last-name prefix">
      </div>
      <div class="form-group form-group-lg has-feedback">
        <label for="registerInputLastname" class="control-label">Last name</label>
        <input type="text" class="form-control" id="registerInputLastname" placeholder="Last name" required>
        <!--<span class="glyphicon form-control-feedback" aria-hidden="true"></span>-->
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group form-group-lg has-feedback">
        <label for="registerInputUsername" class="control-label">Username</label>
          <input type="text" class="form-control" id="registerInputUsername" placeholder="Username" data-minlength="4" required>
        <div class="help-block">Minimum of 4 characters</div>
          <!--<span class="glyphicon form-control-feedback" aria-hidden="true"></span>-->
        <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="form-group form-group-lg has-feedback">
        <label for="registerInputPassword" class="control-label">Password</label>
            <input type="password" class="form-control" id="registerInputPassword" placeholder="Enter password" data-minlength="6" required>
        <div class="help-block">Minimum of 6 characters</div>
        <!--<span class="glyphicon form-control-feedback" aria-hidden="true"></span>-->
        <div class="help-block with-errors"></div>
        </div>
      <div class="form-group form-group-lg has-feedback">
        <label for="registerconfirmpassword" class="control-label">Confirm password</label>
          <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm password"
                 data-match="#registerInputPassword" data-match-error="Whoops, your passwords don't match" required>
        <!--<span class="glyphicon form-control-feedback" aria-hidden="true"></span>-->
        <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="registerCheckbox" data-error="You must accept our ToS in order to create an account." required>
            I have read and accept the <a href="#">ToS</href></a>
          </label>
          <div class="help-block with-errors"></div>
        </div>
        </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default btn-lg btn-block"><strong>Register</strong></button>
      </div>
    </form>


  </body>
